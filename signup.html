<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/966b4c031d.js" crossorigin="anonymous"></script>
</head>

<body>
            <div class="sign-up">
                <div class="sign-up">
                    <form action="" class="form-box">
                        <h2 class="title">ĐĂNG KÝ</h2>
                        <div class="input-field row full-name">
                            <div class="full-name__item col">
                                <label >Họ</label>
                                <input type="text" name="" class="col-6">
                            </div>

                            <div class="full-name__item col">
                                <label >Tên</label>
                                <input type="text" name=""  class="col-6">
                            </div>
                        </div>

                        <div class="input-field row gender">
                            <p class="col-2">Giới tính: </p>
                            <div class="form-check col-2">
                                <input  type="radio" name="flexRadioDefault">
                                <label  for="flexRadioDefault1">Nam</label>
                            </div>
                            <div class="form-check col-2">
                                <input  type="radio" name="flexRadioDefault" checked>
                                <label  for="flexRadioDefault2">Nữ</label>
                            </div>
                        </div>

                        <div class="input-field row dob">
                            <div class="dob-item col-4">
                                <label >Ngày sinh</label>
                                <input type="number" name="" >
                            </div>

                            <div class="dob-item col-4">
                                <label >Tháng sinh</label>
                                <input type="number" name="" >
                            </div>

                            <div class="dob-item col-4">
                                <label >Năm sinh</label>
                                <input type="number" name="">
                            </div>
                        </div>

                        <div class="input-field row">
                            <label  class="col-4">Địa chỉ</label>
                            <input type="text" name="" class="col-7">
                        </div>

                        <div class="input-field row">
                            <label  class="col-4">Tên đăng nhập</label>
                            <input type="text" name="" class="col-7">
                        </div>

                        <div class="input-field row">
                            <label for="password" class="col-4">Mật khẩu</label>
                            <input type="password" name="" id="password" class="col-7">
                        </div>

                        <div class="input-field row">
                            <label for="re-password" class="col-4">Nhập lại mật khẩu</label>
                            <input type="password" name="" id="re-password" class="col-7">
                        </div>

                        <div class="button">
                            <input type="submit" value="Đăng ký">
                        </div>

                        <p class="sub-title">Đã có tài khoản? <a href="sigin.html">Đăng nhập!</a></p>

                    </form>
                </div>
            </div>

</body>

</html>
