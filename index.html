<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="CSS/style_trangchu.css">
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
    <script type="text/javascript" src="javascript/scripts"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!--Hiệu ứng của menu bars-->
    <script>
        $(document).ready(function(){
            $("#menu").hide();
            $("#bars").click(function(){
                $("#bars").hide();
                $("#menu").slideDown();
                $("#close").show();
            });
            $("#close").click(function(){
                $("#close").hide();
                $("#menu").slideUp();
                $("#bars").show();
            });
        });
    </script>
</head>
<body>
    <!--Trang chủ-->
    <div class="cover_img">
        <div class="header_text">VÒNG QUANH VIỆT NAM</div>
        <a href="#Bac_Trung_Nam">
            <div class="arrow"></div>
        </a>
    </div>

    <!--Bắc Trung Nam-->
    <div id="Bac_Trung_Nam">
        <div class="Mien_Bac"></div>
        <div class="Mien_Trung"></div>
        <div class="Mien_Nam"></div>
    </div>

    <!--Tạo menu-->
    <div class="menu_bars">
        <i class="fa-solid fa-bars-staggered fa-2x" id="bars"></i>
    </div>
    <div id="menu">
        <div class="text_menu">
            EXPERIENCING <br>
            DISCOVERING
        </div>
        <div class="menu_close"><i class="fa-solid fa-xmark fa-2x" id="close"></i></div>
        <table>
            <tr>
                <td style="width: 25%">
                    <img src="/images/halong-bay-2981311.jpg" class="img_menu">
                </td>
                <td style="width: 25%">
                    <img src="/images/phocohoian.jpg" class="img_menu">
                </td>
                <td style="width: 25%">
                    <img src="/images/51236486048_7fbdbc2c75_o.jpg" class="img_menu">
                </td>
            </tr>
            <tr>
                <td>Miền Bắc</td>
                <td>Miền Trung</td>
                <td>Miền Nam</td>
            </tr>
        </table>
    </div>
</body>
</html>
